<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        function InputArea(props){
            const [inputHai,setInput] = React.useState("")
            

            let changeValue = (e)=>{
                 setInput(e.target.value)
                 console.log(e.target.value)
            }
            
            let submitValue = () =>{
                props.takeValue(inputHai)
                // console.log(inputHai)
            }
          
            return(
                <>
                <input value={inputHai}  onChange={changeValue}/>
                <button onClick={submitValue}>submit</button>
                </>
            )
        }

        function TextInputArea(props){
          let text = props.text
            return(
                <>
                 {
                    text.map((text,idx)=>{
                      return (
                        <ul key={idx}>
                           <li>{text}</li> 
                        </ul>
                      )
                    })
                 }
                </>
            )
        }


        function Todo() {
            const [text,setText] = React.useState([])

            let valueAAyi = (valueeAAyii) =>{
                   
                    let textaayaa = [...text]
                    textaayaa.push(valueeAAyii)
                    setText(textaayaa)
            }

            return (
                <>
                    <h1>Todo App</h1>
                    <InputArea takeValue={valueAAyi}/>
                    <TextInputArea text={text}/>
                </>
            )
        }

        ReactDOM.render(<Todo />, document.getElementById("root"))

    </script>

</body>

</html>

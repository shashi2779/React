<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add cdn link of react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel cnd link - convert jsx to js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   
    <!-- axios - for req api -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="root">

    </div>

    <script type="text/babel">
        
        let useEffect = React.useEffect;

        function DelayLoading() {
            let [data,setData] = React.useState("")
           
            useEffect(async function () {
                // search : dummy data api
                let res = await axios.get("https://jsonplaceholder.typicode.com/todos/1");
                let resData = res.data;
                
                // setData(resData.title)
                setData(JSON.stringify(resData))

            },[]); // life me ek bar chalega , [] -> eska matlab


        
            return (
                <>
                    <h1>DelayLoading Example</h1>
                    {data=="" ? <p>Loading...</p> : <p>{data}</p>}
                </>
            )
        }

        ReactDOM.render(<DelayLoading/>, document.querySelector("#root"))

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add cdn link of react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel cnd link - convert jsx to js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="root">

    </div>

    <script type="text/babel">

        function Hello(abcd) {
            
            return <h1>my name is : {abcd.name} , and age is : {abcd.age}</h1>
        }

        function Hellos() {
            
            return(
                <>
                <Hello name='shashi' age='25'/>
                <Hello name='vikash' age='22'/>
                <Hello name='xaxi' age='28'/>
                <Hello name='atish' age='25'/>
                <Hello name='sunil' age={26}/>
                <Hello name='pv sindu' age={27}/>
                </>
            )
        }

        ReactDOM.render(<Hellos></Hellos>, document.querySelector("#root"))

    </script>

</body>

</html>
